{% load static %}
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Gaming stránka</title>
    <style>
        /* Body styles with background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url("{% static 'stranka-copy/images/gamii.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            flex-direction: column;
        }

        /* Optional overlay for better contrast */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Buttons with stable gradient and subtle brightness on hover */
        .btn-link {
            display: block;
            padding: 10px;
            background: linear-gradient(to right, #ff0000 30%, #6ea9ff 70%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 10px 0;
            transition: filter 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .btn-link:hover {
            /* Keep gradient same but brighten button slightly */
            filter: brightness(1.15);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Vitaj, {{ user.username }}!</h1>
        <p>Práve ste sa úspešne prihlásili na stránku.</p>

        <a href="{% url 'polls:page' %}" class="btn-link">Prejsť na hlavnú stránku.</a>
        <a href="{% url 'polls:logout' %}" class="btn-link">Odhlásiť sa</a>
    </div>

</body>
</html>
