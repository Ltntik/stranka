{% load static %}

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrácia - Gaming stránka</title>
    <style>
        /* Keep your original CSS unchanged */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url("{% static 'polls/images/controler.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 320px;
            box-sizing: border-box;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        .form-container input::placeholder {
            color: white;
        }

        /* Updated submit button styles */
        .form-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #0b3d91, #3ea0f0); /* dark blue to light blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.4s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(14, 46, 99, 0.5);
        }

        .form-container button:hover {
            background: linear-gradient(45deg, #3ea0f0, #0b3d91); /* reversed gradient */
            box-shadow: 0 6px 12px rgba(62, 160, 240, 0.7);
        }

        /* Style the "Prihláste sa" link as a button */
        .register-link {
            margin-top: 15px;
            font-size: 1.1em;
            color: white;
        }

        .register-link a {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 25px;
            background: linear-gradient(45deg, #0b3d91, #3ea0f0); /* dark blue to light blue */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.4s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(14, 46, 99, 0.5);
        }

        .register-link a:hover {
            background: linear-gradient(45deg, #3ea0f0, #0b3d91); /* reversed gradient */
            box-shadow: 0 6px 12px rgba(62, 160, 240, 0.7);
            text-decoration: none;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
            }

            .form-container button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="form-container">
        <h1>Registrácia</h1>
        <form method="POST">
    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}">Používateľské meno</label>
    {{ form.username }}
    
    <label for="{{ form.email.id_for_label }}">Email</label>
    {{ form.email }}
    
    <label for="{{ form.password1.id_for_label }}">Heslo</label>
    {{ form.password1 }}
    
    <label for="{{ form.password2.id_for_label }}">Zopakujte heslo</label>
    {{ form.password2 }}

    <!-- Captcha section -->
    <label for="{{ form.captcha.id_for_label }}">Overenie </label>
    <div class="captcha">
        {{ form.captcha }}
    </div>

            
            <button type="submit">Registrovať</button>
        </form>
        
        <div class="register-link">
            <p>Už máte účet?</p>
            <a href="{% url 'polls:login' %}">Prihláste sa</a>
        </div>
    </div>

</body>
</html>
