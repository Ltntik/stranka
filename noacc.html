{% load static %}
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nemáte účet? - Gaming stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;

            background-image: url("{% static 'polls/images/conector.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px; /* increased width */
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            white-space: nowrap; /* prevent wrapping */
        }

        p {
            font-size: 1.2em;
        }

        .btn-register {
            margin-top: 20px;
            background: linear-gradient(45deg, #8a2be2, #c71585); /* brighter purple to darker pink */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #c71585, #8a2be2); /* reversed on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nemáte vytvorený účet !</h1>
        <p>Zdá sa, že nemáte účet. Pre registráciu kliknite na tlačidlo nižšie.</p>
        <a href="{% url 'polls:register' %}" class="btn-register">Zaregistrujte sa</a>
    </div>
</body>
</html>
