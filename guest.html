    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background-color: black;
        background-size: cover;
        background-position: center;
        transition: background-image 0.3s ease;
    }

    .auth-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        text-align: right;
    }

    .auth-buttons a {
        margin-left: 10px;
        padding: 10px 15px;
        font-size: 1em;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 5px;
        transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
        background-color: rgba(0, 0, 0, 0.9);
    }

    .auth-buttons div {
        margin-top: 10px;
        font-size: 0.9em;
    }

    .content-wrapper {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        margin-top: 80px;
        max-width: 90%;
        
    }

    .profile-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        justify-items: center;
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
    }

    .profile-frame {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #fff;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        transition: transform 0.3s ease;
    }

    .profile-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        display: block;
        transform: scale(1.5);
        transition: transform 0.3s ease;
    }

    .add-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .add-icon:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }

    h2 a {
        display: inline;
        margin-left: 10px;
    }

    @media (max-width: 768px) {
        .profile-frame {
            width: 120px;
            height: 120px;
        }

        .profile-frame img {
            transform: scale(1.2);
        }

        .auth-buttons {
            right: 10px;
            top: 10px;
        }

        .auth-buttons a {
            font-size: 0.9em;
            padding: 8px 12px;
        }

        h1 {
            font-size: 2em;
        }
    }

    @media (max-width: 480px) {
        .profile-frame {
            width: 100px;
            height: 100px;
        }

        .profile-frame img {
            transform: scale(1.1);
        }

        h1 {
            font-size: 1.6em;
        }

        .auth-buttons a {
            display: block;
            margin: 5px 0;
        }
    }
        .category-buttons button {
    border-radius: 4px; /* small rounding */
    padding: 8px 16px;
    min-width: 100px;  /* optional: to make buttons uniform */
    font-weight: bold;
}

    .category-buttons button {
    border-radius: 4px;
    padding: 8px 16px;
    min-width: 100px;
    font-weight: bold;
    background-color: #333;
    color: white;
    border: 1px solid white;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

    .category-buttons button:hover,

    <script>
        // Add hover effect for changing background image
        const profileFrames = document.querySelectorAll('.profile-frame');
        profileFrames.forEach(frame => {
            frame.addEventListener('mouseover', function() {
                const bgImage = this.getAttribute('data-image');
                document.body.style.backgroundImage = `url(${bgImage})`;  // Change the background to the profile's image
                document.body.style.backgroundSize = 'cover'; // Ensure the background image covers the whole page
                document.body.style.backgroundPosition = 'center center'; // Center the background image
            });

            frame.addEventListener('mouseout', function() {
                document.body.style.backgroundImage = 'none';  // Reset the background when mouse leaves
            });
        });
    </script>
    <script>
    const categoryButtons = document.querySelectorAll('.category-buttons button');
    const frames = document.querySelectorAll('.profile-frame');

    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove 'active' class from all buttons
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            // Add 'active' class to the clicked button
            button.classList.add('active');

            const selected = button.getAttribute('data-category');
            frames.forEach(frame => {
                const categories = frame.getAttribute('data-category') || '';
                if (selected === 'all' || categories.includes(selected)) {
                    frame.style.display = 'flex';
                } else {
                    frame.style.display = 'none';
                }
            });
        });
    });
</script>
